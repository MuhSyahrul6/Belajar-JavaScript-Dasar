<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Object</title>
</head>

<body>
    <script>
        const orang = {
            nama: "Muhammad Syahrul",
            alamat: "Yogyakarta",
            umur: 20,
        };

        console.info(`Nama : ${orang.nama}`);
        console.info(`Alamat : ${orang.alamat}`);
        console.info(`Umur : ${orang.umur}`);


        //Menambah atau Mengubah
        //orang["nama"] = "Muhammad Syahrul";
        //orang["alamat"] = "Yogyakarta";
        //orang["umur"] = "20";

        console.table(orang);

        //Menghapus
        delete orang["umur"];

        console.table(orang);



    </script>
</body>

</html>
