<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Let</title>
</head>

<body>
    <script>

        let fullName = "Muhammad Syahrul Romadhon";
        let firstName = "Muhammad";
        let middleName = "Syahrul";
        let lastName = "Romadhon";

        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);

        fullName = "Muhammad Romadhon";

        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
    </script>
</body>

</html>
